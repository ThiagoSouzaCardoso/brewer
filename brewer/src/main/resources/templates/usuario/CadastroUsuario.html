<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<body>
	<section layout:fragment="conteudo" class="aw-layout-content  js-content">
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de Usuário
					</h1>
				</div>
			</div>

			<div class="container-fluid">
			
<!-- 				<div class="alert  alert-danger  alert-dismissible" role="alert"> -->
<!-- 					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
<!-- 					<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado. -->
<!-- 				</div> -->
			
				<form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
					
					<div class="row">
						<div class="form-group col-sm-12">
								<label for="nome">Nome</label>
								<input id="nome" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-6 form-group">
								<label for="email">E-mail</label>
								<input id="email" type="text" class="form-control"/>
						</div>
						<div class="col-sm-3 form-group">
								<label for="dataNascimento">Data de Nascimento</label>
								<input id="dataNascimento" type="date" class="form-control"/>
						</div>	
					</div>	
					
					<div class="row">
						<div class="col-sm-3 form-group">
							<label for="senha">Senha</label>
							<input id="senha" type="text" class="form-control"/>
						</div>
						
						<div class="col-sm-3 form-group">
							<label for="confirmarSenha">Confirmação de Senha</label>
							<input id="confirmarSenha" type="text" class="form-control"/>
						</div>
						
						<div class="col-sm-4 form-group">
							<label for="status">Status</label>
								<div class="checkbox">
									<input type="checkbox" name="status"/>
									<label>Ativo</label>
								</div>
						</div>
						
					</div>
					<div class="row">
						<div class="col-sm-4 form-group">
							<label for="grupo">Grupos</label>
							<div>
								<div class="checkbox checkbox-inline">
									<input type="checkbox" name="grupo"/>
									<label>Administrador</label>
								</div>
								<div class="checkbox checkbox-inline">
									<input type="checkbox" name="grupo"/>
									<label>Vendedor</label>
								</div>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
			
				</form>
			</div>
	</section>

</body>
</html>
