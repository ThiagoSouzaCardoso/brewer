<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<body>
		<div id="modalCadastroRapidoEstilo" class="modal" tabindex="-1" role="dialog" th:fragment="modal">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Cadastro de Estilo</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
					
						<div class="alert alert-danger hidden js-mensagem-cadastro-rapido-estilo" role="alert">ERROR</div>
						
						<form class="form-horizontal" th:action="@{/estilos}" >
							<div class="form-group">
								<label class="col-sm-2 control-label" for="nomeEstilo">Nome</label>
								<div class="col-sm-10">
									<input id="nomeEstilo" type="text" class="form-control"/>
								</div>							
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary js-modal-cadastro-estilo-salvar-btn">Salvar</button>
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
